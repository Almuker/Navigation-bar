<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Navigation</title>
</head>

<body>
    <nav>
        <div class="logo">
            <h4>Navigation bar</h4>
        </div>
        <ul class="nav_links">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Work</a>
            </li>
            <li>
                <a href="#">Projects</a>
            </li>
            <li>
                <a href="#">Projects</a>
            </li>
        </ul>

        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="wrap">
        
        <div class="counter">
            <p><span class="counter_item"></span></p>
        </div>
        <div class="buttons">
            <button class="increment">Add</button>
            <button class="decrement">Delete</button>
            <button class="async">Async</button>
            <button class="double_increment">+2</button>
            <button class="reset">Reset</button>
        </div>
    </div>

    <div class="wrap">
        <p class="new_counter_p">Counter :</p> <input type="button" value="0" class="new_counter" data-test/>
        <p class="new_counter_p">Counter 2 :</p> <input type="button" value="0"class="new_counter" data-test/>
    </div>
    
    <div class="wrap">
        <div class="randomizer">
            <p class="title">Randomizer</p>
            <p>Default random from 1 to 100</p>
            <div>
                <input placeholder="from" class="input_from">
                <input placeholder="to" class="input_to">
                <button class="random">Random</button>
                <button class="random_reset">Reset</button>
            </div>
            <div>
                <p>Random number: <span class="random_item"></span></p>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
